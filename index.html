<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
       <nav class="mx-16 mt-5">
        <div class="navbar bg-[#F85559] rounded-full lg:flex-row justify-around">
            <div class="lg:navbar-start md:navbar-end flex-1">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li>
                    <a>Parent</a>
                    <ul class="p-2">
                      <li><a>Submenu 1</a></li>
                      <li><a>Submenu 2</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <div class="navbar-center hidden lg:flex ">
                <ul class="menu menu-horizontal px-1">
                  <li><a class=" text-white">Home</a></li>
                  <li><a class=" text-white">About Us</a></li>
                  <li><a class=" text-white">Shop</a></li>
                  <li><a class=" text-white">All Fruits</a></li>
                </ul>
              </div>
            </div>

            <div class="navbar-center lg:flex flex-1 justify-center">
              <img src="images/logo.png" alt="fruit image">
              <h2 class="text-2xl ml-4  text-white">Fruit Burst</h2>
            </div>

            <div class="mr-6 flex-1 hidden lg:flex justify-end">
                <div class="form-control w-96">
                    <input type="text" placeholder="Search" class="input input-bordered md:w-auto rounded-full" />
                </div>
            </div>
          </div>
       </nav>
       <!-- ---------------------start banner section---------------- -->
       <div class="mx-16 mt-6">
        <div class="carousel w-full relative ">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="images/banner1.png" class="w-full bg-gradient-to-t from-black to-transparent" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div class="w-11/12 h-full absolute mx-4 text-center left-10 top-7">
                <h2 class="text-white text-5xl mb-3">Exotic tastes at your <br> doorstep</h2>
                <p class="text-white mb-3">We supply highly quality organic products</p>
                <button class="btn btn-active bg-[#F85559] border-none">Shop NOw</button>
            </div>
          </div>
          

       </div>
    </header>
    <!-- ------------------------start main section----------------- -->
    <main>

    </main>
    <!-- ------------------------------start footer section---------- -->
    <footer></footer>
   

</body>
